database:
  path: /media/frigate/frigate.db

mqtt:
  host: 192.168.0.14
  port: 1883
  topic_prefix: frigate
  user: "kito"
  password: "65255"

birdseye:
  enabled: True
  mode: continuous

rtmp:
  enabled: True

detectors:
  ov:
    type: openvino
    device: AUTO
    model:
      path: /openvino-model/ssdlite_mobilenet_v2.xml

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

objects:
  track:
    - person
  #mask: stops all objects from being tracked here
  filters:
    person:
      min_area: 7000
      min_score: 0.6
      threshold: 0.8

cameras:
  entrance:
    enabled: True
    ffmpeg:
      inputs:
        - path: ---
          roles:
            - detect
            - record
            - rtmp
    snapshots:
      enabled: True
      clean_copy: True
      timestamp: True
      bounding_box: True
      crop: False
      retain:
        default: 10
    detect:
      width: 1920
      height: 1080
      fps: 25
    record:
      enabled: True
      retain:
        days: 2
      events:
        retain:
          default: 5
