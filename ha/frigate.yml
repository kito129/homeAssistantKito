# FRIGATE.YAML
# AUTHOR: kito129

database:
  path: /media/frigate/frigate.db

mqtt:
  host: 192.168.0.14
  port: 1883
  topic_prefix: frigate
  user: "---"
  password: "---"

birdseye:
  enabled: True
  mode: continuous

detectors:
  cpu:
    type: cpu

  
cameras:
  entrance:
    enabled: True
    ffmpeg:
      inputs:
        - path: ----
          roles:
                - detect
                - record
                - rtmp
    detect:
      width: 1920
      height: 1080
    record:
      enabled: True
      events:
        retain:
          default: 2
  back:
    enabled: True
    ffmpeg:
      inputs:
        - path: ----
          roles:
                - detect
                - record
                - rtmp
    detect:
      width: 1920
      height: 1080
    record:
      enabled: True
      events:
        retain:
          default: 2
  garden:
    enabled: True
    ffmpeg:
      inputs:
        - path: ---
          roles:
                - detect
                - record
                - rtmp
    detect:
      width: 1920
      height: 1080
    record:
      enabled: True
      events:
        retain:
          default: 2