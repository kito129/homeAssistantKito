# FRIGATE.YAML
# AUTHOR: kito129

database:
  path: /media/frigate/frigate.db

mqtt:
  host: 192.168.0.14
  port: 1883
  topic_prefix: frigate
  user: "---"
  password: "---"

birdseye:
  enabled: True
  mode: continuous

ffmpeg:
  hwaccel_args: 
    - preset-intel-qsv-h264

rtmp:
  enabled: True

detectors:
  ov:
    type: openvino
    device: AUTO
    model:
      path: /openvino-model/ssdlite_mobilenet_v2.xml

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

  
cameras:
  entrance:
    enabled: True
    ffmpeg:
      inputs:
        - path: ---
          roles:
                - detect
                - record
                - rtmp
    snapshots:
      enabled: True
    detect:
      width: 1280
      height: 720
    record:
      enabled: True
      events:
        retain:
          default: 2
  back:
    enabled: True
    ffmpeg:
      inputs:
        - path: ---
          roles:
                - detect
                - record
                - rtmp
    snapshots:
      enabled: True
    detect:
      width: 1280
      height: 720
    record:
      enabled: True
      events:
        retain:
          default: 2
  garden:
    enabled: True
    ffmpeg:
      inputs:
        - path: ---
          roles:
                - detect
                - record
                - rtmp
    snapshots:
      enabled: True
    detect:
      width: 1280
      height: 720
    record:
      enabled: True
      events:
        retain:
          default: 2